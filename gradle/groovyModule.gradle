apply plugin: "groovy"
apply plugin: "codenarc"

repositories {
	mavenCentral()
}

dependencies {
	compile commonDependencies.groovy
	compile commonDependencies.guava
	testCompile commonDependencies.spock
}

codenarc {
	toolVersion = "0.17"
	ignoreFailures = true
}

test {
	testLogging {
		quiet {
			events "failed"
			exceptionFormat "short"
		}
	}
}
