        \t\t<comments>http://wondermark.com/renovation/#comments</comments>\r\n\t\t\
        <pubDate>Tue, 16 Aug 2011 04:47:22 +0000</pubDate>\r\n\t\t<dc:creator>David\
        \ Malki !</dc:creator>\r\n\t\t\t\t<category><![CDATA[Blog]]></category>\r\n\
        \r\n\t\t<guid isPermaLink=\"false\">http://wondermark.com/?p=8418</guid>\r\
        \n\t\t<description><![CDATA[This week I&#8217;ll be in Reno for my first-ever\
        \ World Science Fiction Convention! I&#8217;ll be in the dealer room with\
        \ my Machine of Death co-editor Matthew Bennardo, but I&#8217;ll also be on\
        \ the following panels: Thu 16:00 &#8211; 17:00, The Science Fiction and Fantasy\
        \ Canon within Comics What are the essential science fiction and fantasy [...]]]></description>\r\
        \n\t\t\t<content:encoded><![CDATA[<p><img src=\"http://wondermark.com/wp-content/uploads/2011/08/reno1-400x300.jpg\"\
        \ alt=\"\" title=\"well, exciting!\" width=\"400\" height=\"300\" class=\"\
        alignnone size-large wp-image-8419\" /></p>\n<p>This week I&#8217;ll be in\
        \ Reno for my first-ever <a rel=\"nofollow\" href=\"http://renovationsf.org\"\
        >World Science Fiction Convention</a>! I&#8217;ll be in the dealer room with\
        \ my <em>Machine of Death</em> co-editor <a rel=\"nofollow\" href=\"http://mbennardo.com\"\
        >Matthew Bennardo</a>, but I&#8217;ll also be on the following panels:</p>\n\
        <p><strong>Thu 16:00 &#8211; 17:00, The Science Fiction and Fantasy Canon\
        \ within Comics</strong><br />\nWhat are the essential science fiction and\
        \ fantasy comics?<br />\n<em>Tom Galloway (M), David Malki, Andrew Wheeler,\
        \ Scott Edelman</em></p>\n<p>(I will say right now that my answer to that\
        \ question is &#8220;Um&#8230;aren&#8217;t 90% of mainstream comics considered\
        \ science fiction?&#8221; And then I will make jokes to mask my nervousness.\
        \ If you have suggestions for BRILLIANT ANSWERS I can whip out to seem learned\
        \ on this panel, please leave a comment on this post.)</p>\n<p><strong>Thu\
        \ 18:00 &#8211; 19:00, Making Wondermark: Victorian-Style Collage with a Humorous\
        \ Bent<br />\n</strong>To make the celebrated comic strip &#8220;Wondermark&#8221;,\
        \ David Malki repurposes illustrations and engravings from 19th-Century books\
        \ into sarcastic, silly, and surreal collage-style comic strips. Come watch\
        \ how it&#8217;s done and find out if he&#8217;s as funny in person as he\
        \ is in comics!</p>\n<p>(I&#8217;m somewhat more comfortable with the subject\
        \ matter of this one.)</p>\n<p><strong>Fri 11:00 &#8211; 12:00, Ultimate Steampunk\
        \ &#8211; Could the Victorians Have Built a Flying Carriage</strong><br />\n\
        While the Victorians built guns, trains and submarines, they never quite got\
        \ off the ground.  But, what if they had built a flying carriage, a spacesuit\
        \ or a non-loom computer?<em><br />\nDavid Malki (M), G. David Nordley, Allison\
        \ Lonsdale, Harry Turtledove, Lawrence Person</em></p>\n<p>(My role as moderator\
        \ of this panel will chiefly be to say, &#8220;Have you guys seen <em>Master\
        \ of the World</em> with Vincent Price and Charles Bronson? It would&#8217;ve\
        \ been like that, right? Right?&#8221;)</p>\n<p><strong>Fri 14:00 &#8211;\
        \ 15:00, Book Design and Layout</strong><br />\nA review of the process and\
        \ challenges involved in designing and producing a book once the written word\
        \ is in hand.<br />\n<em>Tara O&#8217;Shea (M), David Malki, Sandra Tayler</em></p>\n\
        <p><strong>Sat 15:00 &#8211; 16:00, Editing Anthologies</strong><br />\nHow\
        \ do editors approach anthologies?  Do they just call their friends, or do\
        \ they (or their assistants) plow through slushpiles?  Do the &#8220;Best\
        \ ofs&#8221; present special issues?<br />\n<em>David Malki (M), Jennifer\
        \ Brozek, John Joseph Adams, Ellen Datlow</em></p>\n<p><strong>Sun 12:00 &#8211;\
        \ 13:00, Humor in SF and Fantasy</strong><br />\nGroucho Marx said that comedy\
        \ is harder than drama.  What are the challenges of writing humor?  Who are\
        \ influences &#8212; inside the field and out?<br />\n<em>Peter J. Heck (M),\
        \ David Malki, John DeChancie, Dr. Demento</em></p>\n<p>I&#8217;ve also been\
        \ playing with a new toy &#8212; an <a rel=\"nofollow\" href=\"http://www.eye.fi/\"\
        >Eye-Fi</a> camera card that will allow me to take pictures with a nice (non-mobile-device)\
        \ camera and shoot them straight to my iPad for uploading to the Web. I&#8217;m\
        \ going to try to make a habit of sharing pics all week long on <a rel=\"\
        nofollow\" href=\"http://twitter.com/malki\">my Twitter</a>, so keep an eye\
        \ out for those! Are you curious what the inside of the Reno State Convention\
        \ Center looks like? No? Well, <em>you&#8217;ll soon find out.</em></p>\n\
