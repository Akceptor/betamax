      \n\t\t<pubDate>Tue, 06 Sep 2011 08:24:38 +0000</pubDate>\r\n\t\t<dc:creator>David\
      \ Malki !</dc:creator>\r\n\t\t\t\t<category><![CDATA[Blog]]></category>\r\n\t\
      \t<category><![CDATA[blog: appearances]]></category>\r\n\r\n\t\t<guid isPermaLink=\"\
      false\">http://wondermark.com/?p=8469</guid>\r\n\t\t<description><![CDATA[This\
      \ weekend I&#8217;ll be returning to Bethesda, Maryland for the annual Small\
      \ Press Expo! I&#8217;m on a panel too: Constraint Based Cartooning : Saturday\
      \ 5:00 pm A blank canvas and an infinite palette can be liberating—and intimidating.\
      \ Most work ultimately ends up operating according to a set of self-generated\
      \ rules which govern its scope. Bill [...]]]></description>\r\n\t\t\t<content:encoded><![CDATA[<p><a\
      \ rel=\"nofollow\" href=\"http://spxpo.com\"><img src=\"http://wondermark.com/wp-content/uploads/2011/09/spx-400x607.jpg\"\
      \ alt=\"\" title=\"silly putty expo???\" width=\"400\" height=\"607\" class=\"\
      alignnone size-large wp-image-8470\" /></a></p>\n<p>This weekend I&#8217;ll\
      \ be returning to Bethesda, Maryland for the annual <a rel=\"nofollow\" href=\"\
      http://spxpo.com\">Small Press Expo</a>! I&#8217;m on a panel too:</p>\n<blockquote><p><strong>Constraint\
      \ Based Cartooning : Saturday 5:00 pm</strong><br />\nA blank canvas and an\
      \ infinite palette can be liberating—and intimidating. Most work ultimately\
      \ ends up operating according to a set of self-generated rules which govern\
      \ its scope. Bill Kartalopoulos will talk to David Malki ! (Wondermark), Brian\
      \ Ralph (Daybreak), Karl Stevens (The Lodger) and Daniel Spottswood (Disquietville)\
      \ about producing comics which operate more explicitly according to a governing\
      \ set of aesthetic, stylistic and formal principles.</p></blockquote>\n<p>SPX\
      \ was one of the first shows I ever considered attending, back in the early\
      \ 2000s when I would buy their annual anthologies at my local comic book shop.\
      \ I&#8217;ve now been going since 2006, and ever since I discovered that North\
      \ Bethesda is just a short train ride from the Library of Congress, I&#8217;ve\
      \ made a habit of building an extra day into my trip. Saturday and Sunday I&#8217;ll\
      \ be at the show, and then Monday I&#8217;ll be in DC researching some strange\
      \ Victorian children&#8217;s books for a future &#8220;True Stuff from Old Books&#8221;\
      \ installment.</p>\n<p>SPEAKING OF WHICH: Earlier this summer, I was honored\
      \ to be invited to Google Boston to speak as part of their excellent &#8220;Authors@Google&#8221;\
      \ series (which can be <a rel=\"nofollow\" href=\"http://www.youtube.com/user/AtGoogleTalks\"\
      >viewed for free on YouTube</a>). This version of &#8220;True Stuff from Old\
      \ Books&#8221; runs about an hour long and is full of some of my favorite finds\
      \ from Victorian-era magazines and newspapers. <a rel=\"nofollow\" href=\"http://www.youtube.com/watch?v=5q-EO2PkrKc\"\
      >Enjoy!</a></p>\n<p><iframe width=\"400\" height=\"255\" src=\"http://www.youtube.com/embed/5q-EO2PkrKc\"\
      \ frameborder=\"0\" allowfullscreen></iframe></p>\n<p>As you can see, &#8220;True\
      \ Stuff from Old Books&#8221; is full of hilarity and wonder, and throughout\
      \ all the strangeness, it uniquely illuminates the modern human condition through\
      \ a sepia-tinted lens of the past. If you&#8217;re part of an organization that\
      \ might be interested in hearing me speak, please <a href=\"mailto:dave[AT]wondermark.com?Subject=True\
      \ Stuff from Old Books\">drop me a line</a>! I&#8217;m constantly adding new\
