        false\">http://wondermark.com/?p=7827</guid>\r\n\t\t<description><![CDATA[Regarding\
        \ Comic #741, that tale of the elusive goofy elk&#8230;Dave D. writes in with\
        \ this to say: David, You have inadvertently solved a mystery that has been\
        \ troubling my wife and I for years. A few years back, we picked up a dog\
        \ from the boyfriend of a customer who couldn&#8217;t care for her anymore.\
        \ [...]]]></description>\r\n\t\t\t<content:encoded><![CDATA[<p>Regarding Comic\
        \ #741, that tale of <a href=\"http://wondermark.com/741\">the elusive goofy\
        \ elk</a>&#8230;Dave D. writes in with this to say:</p>\n<blockquote><p>David,</p>\n\
        <p>You have inadvertently solved a mystery that has been troubling my wife\
        \ and I for years.  A few years back, we picked up a dog from the boyfriend\
        \ of a customer who couldn&#8217;t care for her anymore.  She is a mixed breed\
        \ of some sort, but we are the third owners and have only her original vet\
        \ papers which claim she is a &#8220;Rottweiler/Shepherd/Lab?&#8221; She clearly\
        \ has some Rottweiler in her,  and most often is mistaken as a Rottie puppy\
        \ since she is only 60lbs and has a lot of energy.  She also has a tongue\
        \ much too large for her skull and a rather silly demeanour.</p>\n<p>Well\
        \ I was reading your comic, as is my habit, and you&#8217;ve solved it! I\
        \ would bet the farm that she is a Rottie/Goofy Elk cross.  Although the attached\
        \ picture does not show it as well as it might, she does make the exact face\
        \ of the beast featured in the latest strip. It would also explain why I have\
        \ been feeling more and more Marty Feldmanish &#8230; Feldmany .. Feldmanesque\
        \ .. with each passing day.</p>\n<p>Anyhow, I have always loved your comic\
        \ but I hadn&#8217;t realized what an educational tool it was.   Thank you.</p>\n\
        <p>Cheers,<br />\nDave</p></blockquote>\n<p>Dave enclosed the photo below.\
        \ To which I can only say&#8230;<em>SEPARATED AT BIRTH???</em></p>\n<p><img\
