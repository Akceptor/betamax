        false\">http://wondermark.com/?p=8404</guid>\r\n\t\t<description><![CDATA[It&#8217;s\
        \ taken us a while, but we&#8217;ve finally entered all the data for the story\
        \ submissions we received for the upcoming second volume of Machine of Death!\
        \ I wrote up a bit about it for the MOD blog: The final few days of submissions\
        \ felt, for us, in a weird way just like October 26 [...]]]></description>\r\
        \n\t\t\t<content:encoded><![CDATA[<p><a href=\"http://machineofdeath.net/v2-summary\"\
        ><img src=\"http://wondermark.com/wp-content/uploads/2011/08/mod-v2cloud-400x193.gif\"\
        \ alt=\"\" title=\"Not pictured: &#039;CHEESE POISONING&#039;\" width=\"400\"\
        \ height=\"193\" class=\"alignnone size-large wp-image-8405\" /></a></p>\n\
        <p>It&#8217;s taken us a while, but we&#8217;ve finally entered all the data\
        \ for the story submissions we received for the upcoming second volume of\
        \ <em>Machine of Death!</em> I wrote up a bit about it for the <a href=\"\
        http://machineofdeath.net/v2-summary\">MOD blog</a>:</p>\n<blockquote><p>The\
        \ final few days of submissions felt, for us, in a weird way just like October\
        \ 26 of last year. The flurry of activity we witnessed on Twitter, on Facebook,\
        \ and on blogs as you finished writing your stories was incredibly energizing.</p>\n\
        <p>It???s a wonderful feeling watching people become enthused and finding\
        \ reward in the thing that you asked them to do. It makes us not want to have\
        \ to turn anybody down for Volume 2! But we received 6,373,643 words of submissions\
        \ ??? if we published all of it, it would be longer than all the Harry Potter\
        \ books <strong>and</strong> all the Lord of the Rings books <strong>and</strong>\
        \ all the Song of Ice and Fire books <strong>and</strong> all of Stephen King???s\
        \ Dark Tower books <strong>put together</strong>. You guessed it ??? we???re\
        \ having a very busy couple of months, reading all of this!</p>\n<p><em><a\
        \ href=\"http://machineofdeath.net/v2-summary\">(Read more)</a></em></p></blockquote>\n\
        <p>For more details and all kinds of stats on the final count, as well as\
        \ some neat new things we need your help with (do you know how to set up and\
        \ run an academic survey? We&#8217;d very much like to pick your brain or\
        \ enlist your assistance!), check out <a href=\"http://machineofdeath.net/v2-summary\"\
        >the full blog post</a>.</p>\n<p>Congrats to everyone who sent in a story,\
        \ or three! We&#8217;re reading furiously, and I gotta say, it&#8217;s super\
        \ fun. You devil, you made me have fun!</p>\n<div class=\"feedflare\">\n<a\
        \ href=\"http://feeds.feedburner.com/~ff/wondermark?a=JdxTT64mp7A:NmGOpmx-4nE:yIl2AUoC8zA\"\
